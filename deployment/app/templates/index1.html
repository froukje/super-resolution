<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Resolution</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}" /> 
  <script  type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    var loadFile = function(event) {
    var image = document.getElementById('input');
  image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
</head>

<body>
    <br>
    <br>
      <form method="post" action="{{ url_for('predict') }}" enctype="multipart/form-data">
	<p>
	<input type="file"  accept="image/png, image/jpg, image/jpeg" name="file" id="file" onchange="loadFile(event)" style="display: none;">
	</p>
	<p>
	  <label for="file" style="cursor: pointer;">Upload Image</label>
	</p>
	<img id="input" width="200" />
	<br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Upscale Image!</button>
      </form>

      
    <br>
    <br>
    <p>Upscaled Image
    </p>
    <a href="{{ url_for('static', filename='{}'.format(output_name) ) }}" download="{{ output_name }}">Download</a>
    <img id="output" src="{{ url_for('static', filename='{}'.format(output_name) ) }}" alt="No output available" width="50"/>
    <br>
    <br>
    <b> {{ prediction_text }} </b>
</body>

</html>
