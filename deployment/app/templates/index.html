<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My Machine Learning Model</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script>
     var loadFile = function(event) {
     var image = document.getElementById('input');
	 image.src = URL.createObjectURL(event.target.files[0]);
     };
</script>

</head>

<body>
    <br>
    <br>
      <form method="post" action="{{ url_for('predict') }}" enctype="multipart/form-data">
	<p>
	<input type="file"  accept="image/png, image/jpg" name="file" id="file" onchange="loadFile(event)" style="display: none;">
	</p>
	<p>
	  <label for="file" style="cursor: pointer;">Upload Image</label>
	</p>
	<img id="input" width="200" />
	<br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Upscale Image!</button>
      </form>

      
    <br>
    <br>
    <p>Upscaled Image
    </p>
    <img id="output" src="{{ url_for('static', filename='{}'.format(output_name) ) }}" alt="{{ output_name }}" />
    <br>
    <br>
    <b> {{ prediction_text }} </b>
</body>

</html>
